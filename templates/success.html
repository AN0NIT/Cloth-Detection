    <header style=" display:flex; justify-content:flex-end; align-items:center; ">
    <nav style=" width:100%; height:50px; margin-left:-10px; margin-top:0px; margin-right:0px; background-color:dodgerblue; border-color:dodgerblue; ">

<br></br>


<div class="row">
  <div class="col" style="padding-left:5%;">
		{% with messages = get_flashed_messages(with_categories=true) %}
		{% if messages %}
			{% for category, message in messages %}
			<div class="alert alert-{{ category }}" style="max-width:75%; max-height: 75%;text-align: center;position:center;padding-left:5%" >
						<h5>{{ message }}</h5>
			{% endfor %}
			</div>
		{% endif %}
		{% endwith %}
		{% if fname %}
		<img class="img-responsive" src="{{url_for('static', filename=fname)}}" style="max-width:75%; max-height: 75%;position:center">
		{% endif %}
  </div>
  <div class="col" style="padding-right:40px;">
		<div class="alert alert-info"  style="max-width:105%; max-height: 105%;text-align:center;">
					<h5>Prediction Graph</h5>
		</div>
				<img class="img-responsive" src="{{ url_for('static', filename='images/output.jpg')}}" style="max-width:105%; max-height: 105%;position:center;">
  </div>
</div>

<div style="padding-top:30px;" class="half">
	<div class="bg order-1 order-md-2" style="background-image: url('/static/images/bg_8');"></div>
	<div class="contents order-2 order-md-1">
		<div style="background-color: whitesmoke; padding-top: 20px; padding-bottom: 20px ; align-self: center;" class="container">
			<div class="row align-items-center justify-content-center">
				<div class="col-md-6">
					<div class="form-block">
						<div class="text-center mb-5">
							<form action="#" method="post">
							<div class="form-group first">
								<label for="feedback">Your Feedback</label>
								<input type="text" class="form-control" placeholder="Submit your valueable feedback" name="feedback" id="feedback">
							</div>
							<input type="submit" value="Submit" class="btn btn-block btn-primary">
							</form>
						</div>
					</div>
					</div>
					</div>
					</div>
					</div>
				</div>
