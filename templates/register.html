<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/static/fonts/icomoon/style.css">

    <link rel="stylesheet" href="/static/css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="/static/css/style.css">
    <div class="elementor-image suyati-logo center"> <a href="https://suyati.com/" class="main-logo"> <img src="/static/images/suyati_logo.svg" title="" alt="" width="160"> </a>
    <title>Register</title>
  </head>
  <body>


  <div class="half">
    <div class="bg order-1 order-md-2" style="background-image: url('/static/images/bg_8');"></div>
    <div class="contents order-2 order-md-1">

      <div style="background-color: whitesmoke; padding-top: 20px; padding-bottom: 20px ; align-self: center;" class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-6">
            <div class="form-block">
              <div class="text-center mb-5">
              <h3>Sign Up</h3>
              <!-- <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p> -->
              </div>
              <form action="#" method="post">
                <div class="text-right mb-9">
                <h9>Already Have an Account? Login <a href="{{ url_for('login')}}">here</a></h9>
                <!-- <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p> -->
                </div>
                <div class="form-group first">
                  <label for="username">Email Address</label>
                  <input type="text" class="form-control" placeholder="Your Email" name="username" id="username">
                </div>
                <div class="form-group last mb-3">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" placeholder="Your Password" name="password" id="password">
                </div>
                <div class="form-group last mb-3">
                  <label for="password">Re-Enter Password</label>
                  <input type="password" class="form-control" placeholder="Re-Enter Password" name="repassword" id="password">
                </div>
                <!--
                <div class="d-sm-flex mb-5 align-items-center">
                  <label class="control control--checkbox mb-3 mb-sm-0"><span class="caption">Remember me</span>
                    <input type="checkbox" checked="checked"/>
                    <div class="control__indicator"></div>
                  </label> -->
                <!--  <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
                </div>        -->
                <br></br>
                <input type="submit" value="Sign Up" class="btn btn-block btn-primary">

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/main.js')}}"></script>
  </body>
</html>
